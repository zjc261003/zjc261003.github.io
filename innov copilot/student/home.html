<!DOCTYPE html>
<html>
  <head>
    <title>Student</title>
    <link rel="icon" href="Student.png" sizes="16x16">
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url('Innov-bg.jpg');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        height: 100vh;
      }

      .container {
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }

      .box {
        width: 150px;
        height: 100px;
        background-color: #fff;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      .box:hover {
        background-color: #f6f6f6;
      }

      .box span {
        color: black;
        font-size: 35px;
        font-weight: bold;
        text-decoration: none !important;
      }

      .main-content {
        position: relative;
        z-index: 0;
      }

      .main-content img {
        position: fixed;
        left: 40%;
        top: 5%;
      }

      .student-content {
        position: relative;
        z-index: 0;
      }

      .student-content img {
        position: fixed;
        left: calc(50% - 200px);
        top: 42%;
      }
      
      .popup {
        position: absolute;
        top: 30%;
        left: calc(50%);
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        height: 50px;
        width: 800px;
        text-align: center;
        font-size: 50px;
        font-weight: bold;
        font-family: Arial, sans-serif;
        cursor: pointer;
        transition: height 0.4s ease-in-out;
      }

      .popup:hover {
        background-color: #f6f6f6;
      }

      .popup-text {
        display: none;
        font-size: 25px;
        font-weight: normal;
        margin-top: 10px;
        font-family: Arial, sans-serif;
      }

      .popup.open .popup-text {
        display: block;
      }
    </style>
    <script>
      function togglePopup() {
        var popup = document.querySelector('.popup');
        if (popup.classList.contains('open')) {
          popup.style.height = '50px';
          popup.classList.remove('open');
        } else {
          popup.style.height = '150px';
          popup.classList.add('open');
        }
      }
    </script>
  </head>
  <body>
    <div class="main-content">
      <img src="Student-s.png" alt="Student logo">
    </div>
    <div style="left: 50%; position: absolute; top:5%;font-weight:bold;font-size:70px">Student</div>
    <div class="popup" onclick="togglePopup()">
      <span>Welcome to Student</span>
      <div class="popup-text">
        <p>Easily manage students, quickly generate charts, support multiple roles, support cloud services, and easily use anytime, anywhere!</p>
      </div>
    </div>
    <div class="container">
      <div class="box" onclick="window.location.href='Admin/home.html'">
        <span>Admin</span>
      </div>
      <div class="box" onclick="window.location.href='page2.html'">
        <span>School</span>
      </div>
      <div class="box" onclick="window.location.href='page3.html'">
        <span>Teacher</span>
      </div>
      <div class="box" onclick="window.location.href='page4.html'">
        <span>Leader</span>
      </div>
      <div class="box" onclick="window.location.href='page5.html'">
        <span>Student</span>
      </div>
      <div class="box" onclick="window.location.href='page6.html'">
        <span>Parents</span>
      </div>
    </div>
  </body>
</html>
